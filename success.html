<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thành Công - Website</title>
        <link rel="stylesheet" href="assets/style.css">
        <style>
        .success-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--very-light-orange) 0%, var(--white) 100%);
            padding-top: 80px;
        }

        .success-card {
            background: white;
            padding: 4rem 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 107, 53, 0.15);
            text-align: center;
            max-width: 500px;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: bounceIn 0.8s ease;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .success-card h1 {
            color: var(--primary-orange);
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .success-card p {
            color: var(--text-light);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn-secondary {
            display: inline-block;
            background: transparent;
            color: var(--primary-orange);
            padding: 1rem 2rem;
            border: 2px solid var(--primary-orange);
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: var(--primary-orange);
            color: white;
        }
    </style>
    </head>
    <body>
        <nav class="navbar">
            <div class="container">
                <div class="logo">

                        alt="logo FPT Polytechnic">

                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Trang Chủ</a></li>
                    <li><a href="about.html">Giới Thiệu</a></li>
                    <li><a href="activity.html">Hoạt Động</a></li>
                    <li><a href="english_club.html">Câu Lạc Bộ</a></li>
                    <li><a href="laboratory.html">Phòng Lab</a></li>
                    <li><a href="library.html">Thư Viện</a></li>
                    <li><a href="contact.html">Liên Hệ</a></li>
                    <li><a href="login.html" class="btn-login">Đăng
                            Nhập</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>

        <section class="success-section">
            <div class="success-card">
                <div class="success-icon">✅</div>
                <h1>Thành Công!</h1>
                <p>Cảm ơn bạn đã đăng ký. Chúng tôi đã gửi email xác nhận đến
                    địa chỉ email của bạn. Vui lòng kiểm tra hộp thư để kích
                    hoạt tài khoản.</p>
                <div class="btn-group">
                    <a href="index.html" class="btn-primary">Về Trang Chủ</a>
                    <a href="login.html" class="btn-secondary">Đăng Nhập</a>
                </div>
            </div>
        </section>

        <script src="assets/script.js"></script>
    </body>
