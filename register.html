    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/style.css">
        <link rel="stylesheet" href="assets/register.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <img src="../assets/image/logo/FPT_Polytechnic.png"
                        alt="logo FPT Polytechnic">

                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Trang Chủ</a></li>
                    <li><a href="about.html">Giới Thiệu</a></li>
                    <li><a href="activity.html">Hoạt Động</a></li>
                    <li><a href="english_club.html">Câu Lạc Bộ</a></li>
                    <li><a href="laboratory.html">Phòng Lab</a></li>
                    <li><a href="library.html">Thư Viện</a></li>
                    <li><a href="contact.html">Liên Hệ</a></li>
                    <li><a href="login.html" class="btn-login">Đăng
                            Nhập</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>

        <section class="register-section">
            <div class="register-container">
                <div class="form-container" style="max-width: 600px;">
                    <div style="text-align: center; margin-bottom: 2rem;">
                        <h1
                            style="color: var(--text-dark); margin-bottom: 0.5rem;">Đăng
                            Ký Tài Khoản</h1>
                        <p style="color: var(--text-light);">Tạo tài khoản mới
                            để truy cập đầy đủ tính năng</p>
                    </div>

                    <form id="registerForm">
                        <div
                            style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label for="firstName">Họ *</label>
                                <input type="text" id="firstName"
                                    name="firstName" required
                                    placeholder="Nguyễn">
                            </div>

                            <div class="form-group">
                                <label for="lastName">Tên *</label>
                                <input type="text" id="lastName" name="lastName"
                                    required placeholder="Văn A">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required
                                placeholder="example@email.com">
                        </div>

                        <div class="form-group">
                            <label for="phone">Số Điện Thoại *</label>
                            <input type="tel" id="phone" name="phone" required
                                placeholder="0123 456 789">
                        </div>

                        <div class="form-group">
                            <label for="username">Tên Đăng Nhập *</label>
                            <input type="text" id="username" name="username"
                                required placeholder="Chọn tên đăng nhập">
                        </div>

                        <div
                            style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label for="password">Mật Khẩu *</label>
                                <input type="password" id="password"
                                    name="password" required
                                    placeholder="Tối thiểu 8 ký tự">
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword">Xác Nhận Mật Khẩu
                                    *</label>
                                <input type="password" id="confirmPassword"
                                    name="confirmPassword" required
                                    placeholder="Nhập lại mật khẩu">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="role">Bạn là *</label>
                            <select id="role" name="role" required>
                                <option value>Chọn vai trò</option>
                                <option value="student">Sinh viên</option>
                                <option value="teacher">Giảng viên</option>
                                <option value="staff">Nhân viên</option>
                                <option value="other">Khác</option>
                            </select>
                        </div>

                        <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label
                                style="display: flex; align-items: flex-start; margin: 0; cursor: pointer;">
                                <input type="checkbox" name="terms" required
                                    style="margin-right: 0.5rem; margin-top: 0.2rem; cursor: pointer;">
                                <span style="font-size: 0.9rem;">Tôi đồng ý với
                                    <a href="#"
                                        style="color: var(--primary-orange);">Điều
                                        khoản sử dụng</a> và <a href="#"
                                        style="color: var(--primary-orange);">Chính
                                        sách bảo mật</a></span>
                            </label>
                        </div>

                        <button type="submit" class="btn-submit">Đăng
                            Ký</button>

                        <div class="form-link">
                            Đã có tài khoản? <a href="login.html">Đăng nhập
                                ngay</a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="register-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
        </section>

        <script src="../assets/script.js"></script>
    </body>
</html>
